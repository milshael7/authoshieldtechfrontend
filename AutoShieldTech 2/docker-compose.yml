version: "3.9"
services:
  backend:
    build:
      context: ./backend
    environment:
      - NODE_ENV=production
      - JWT_SECRET=dev_secret_change_me
      - CORS_ORIGINS=http://localhost:3000
    ports:
      - "5000:5000"

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_BASE=http://localhost:5000
    ports:
      - "3000:80"
    depends_on:
      - backend
