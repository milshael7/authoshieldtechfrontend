<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />

    <title>AutoShield Tech</title>
    <meta name="theme-color" content="#0b1220" />
    <meta name="color-scheme" content="dark" />

    <link rel="icon" type="image/png" href="/autoshield-logo.png" />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        min-height: 100%;
        background: #0b1220;
        color-scheme: dark;

        /* âœ… ENABLE FULL SCROLL */
        overflow-x: auto;
        overflow-y: auto;
      }

      /* Prevent accidental 100vw overflow bugs */
      * {
        box-sizing: border-box;
      }

      #root {
        min-height: 100vh;
        width: 100%;

        background: radial-gradient(
            1200px 600px at 20% -10%,
            rgba(122,167,255,0.12),
            transparent 60%
          ),
          radial-gradient(
            900px 500px at 80% 10%,
            rgba(155,124,255,0.10),
            transparent 65%
          ),
          linear-gradient(
            180deg,
            #0b0e14 0%,
            #0d111a 100%
          );
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
